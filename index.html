<!DOCTYPE html>
<html lang="en">
<head>

    <div id="listadoCursos" class="m-4">

    <div id="listadodeCursos" class="container align-items-center text-center" >
        <h2>Cursos de Disponibles</h2>
        <div class="card" id="horariohtml">
            <h3 class="my-3 text-secondary">Curso de HTML</h3>
            <button id="verHorariosHtml" class="btn-primary rounded-lg" onclick='verHorariosHTML("horarios")' >Ver Horarios</button>
        </div>
        <div class="card" id="horariocss">
            <h3 class="my-3 text-secondary">Curso de CSS</h3>
            <button class="btn-primary rounded-lg" onclick='verHorariosCSS("horarios")'>Ver Horarios</button>            
        </div>
        <div class="card" id="horariojs">
            <h3 class="my-3 text-secondary">Curso de JavaScript</h3>
            <button class="btn-primary rounded-lg" onclick='verHorariosJS("horarios")'>Ver Horarios</button>
        </div>
        <div class="card" id="horarioR">
            <h3 class="my-3 text-secondary">Curso de React</h3>
            <button class="btn-primary rounded-lg" onclick='verHorariosR("horarios")'>Ver Horarios</button>
        </div>
        <div class="card" id="horarioML">
            <h3 class="my-3 text-secondary">Curso de   Marketing Digital</h3>
            <button class="btn-primary rounded-lg" onclick='verHorariosMK("horarios")'>Ver Horarios</button>
        </div>        
    </div>

    <div id="cursoSeleccionado" class="container text-center mt-5">
        <div id="title"></div>
        <h2  class="h2">Por favor llene el formulario para completar la inscripci√≥n</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" class="form-control">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" class="form-control">
        <label for="mail">Email:</label>
        <input type="email" id="mail" class="form-control">
        <button id="bEnviar" type="button" class="my-2 btn-success rounded-lg" onclick="obtenerDatos()">Enviar</button>
    </div>
